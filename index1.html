<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="msg-container hide">
    <p id="messg">Winner</p>
    <button class="new-btn">New Game</button>
  </div>
  <h1 class="game-heading">
    Tic Tac Toe
  </h1>
  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>
  
  <button id="reset-btn">Reset Game</button>
  
  <div class="point-Track">
  
  
 
   <!--   <tr>
      <th>Player</th>
      <th>Points</th>
    </tr>-->
 
  
  <div class="pointTable1">
    <div id="points">
      <p id="Plsty">Player X  </p>
      <p id="player1Points"> 0</p>
    </div>
    </div>
    <div class="pointTable2">
    <div id="points">
      <p id="Plsty">Player O  </p>
      <p id="player2Points"> 0</p>
    </div>
  </div>

</div>
<script src="game.js"></script>
</body>

</html>
